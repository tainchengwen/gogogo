<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>我的订单</title>
		<link  rel="stylesheet" href="css/index.css"/>
		<script src="js/jquery.min.js"></script>
		<script>
			(function(doc, win) {
			    var docEl = doc.documentElement,
			        isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
			        dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
			        dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
			        dpr = 1,
			        scale = 1 / dpr,
			        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			    docEl.dataset.dpr = dpr;
			    var metaEl = doc.createElement('meta');
			    metaEl.name = 'viewport';
			    metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
			    docEl.firstElementChild.appendChild(metaEl);
			    var recalc = function() {
			        var width = docEl.clientWidth;
			        if (width / dpr > 750) {
			            width = 100 * dpr;
			        }
			        // 乘以100，px : rem = 100 : 1
			        docEl.style.fontSize = 75 * (width / 750) + 'px';
			    };
			    recalc()
			    if (!doc.addEventListener) return;
			    win.addEventListener(resizeEvt, recalc, false);
			})(document, window);
			 $(function () {
		        $('.dingdan_kuaidi_img').each(function () {
		            new RTP.PinchZoom($(this), {});
		        });
		    })
	</script>
	</head>
	<body>
		<div class="content">
			<div class="tab_header_dingdan">
				<div class="tab_sp5 tab_sp_active">
					<span>全部</span>
				</div>
				<div class="tab_sp5">
					<span>待付款</span>
				</div>
				<div class="tab_sp5">
					<span>待发货</span>
				</div>
				<div class="tab_sp5">
					<span>待收货</span>
				</div>
				<div class="tab_sp5">
					<span>已完成</span>
				</div>
			</div>
			<div class="tab_content" style="bottom: 0;top:1.12rem; padding-top: 0.26rem;background: #fff;">
				
				<div class="dingdan_kong">
					<img src="img/kong.png"/>
				</div>
				
				
			</div>
			
		</div>
	</body>
</html>
