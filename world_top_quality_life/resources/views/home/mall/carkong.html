<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>购物车</title>
		<link  rel="stylesheet" href="css/index.css"/>
		<script src="js/jquery.min.js"></script>
		<style>
			.wuliu_info{display: none;}
		</style>
		<script>
			(function(doc, win) {
			    var docEl = doc.documentElement,
			        isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
			        dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
			        dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
			        dpr = 1,
			        scale = 1 / dpr,
			        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			    docEl.dataset.dpr = dpr;
			    var metaEl = doc.createElement('meta');
			    metaEl.name = 'viewport';
			    metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
			    docEl.firstElementChild.appendChild(metaEl);
			    var recalc = function() {
			        var width = docEl.clientWidth;
			        if (width / dpr > 750) {
			            width = 100 * dpr;
			        }
			        // 乘以100，px : rem = 100 : 1
			        docEl.style.fontSize = 75 * (width / 750) + 'px';
			    };
			    recalc()
			    if (!doc.addEventListener) return;
			    win.addEventListener(resizeEvt, recalc, false);
			})(document, window);

		</script>
	</head>
	<body>
		<div class="content" style="text-align: center;">
			<img src="img/buy.png" style="width: 25%;margin-top: 40%;"/>
			<div style="font-size: 0.5rem;">购物车空空如也，去逛逛吧</div>
		</div>
		<div class="foot">
				<div class="foot_box">
					<div class="foot_img">
						<img src="img/home.png"/>
					</div>
					<span>购买</span>
				</div>
				<div class="foot_box foot_active">
					<div class="foot_img">
						<img src="img/buy_active.png"/>
					</div>
					<span>购物车</span>
				</div>
				<div class="foot_box">
					<div class="foot_img">
						<img src="img/my.png"/>
					</div>
					<span>我的</span>
				</div>
			</div>
	</body>
</html>
