<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>我的</title>
		<link rel="stylesheet" href="css/index.css"/>
		<script>
			(function(doc, win) {
			    var docEl = doc.documentElement,
			        isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
			        dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
			        dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
			        dpr = 1,
			        scale = 1 / dpr,
			        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
			    docEl.dataset.dpr = dpr;
			    var metaEl = doc.createElement('meta');
			    metaEl.name = 'viewport';
			    metaEl.content = 'initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale;
			    docEl.firstElementChild.appendChild(metaEl);
			    var recalc = function() {
			        var width = docEl.clientWidth;
			        if (width / dpr > 750) {
			            width = 100 * dpr;
			        }
			        // 乘以100，px : rem = 100 : 1
			        docEl.style.fontSize = 75 * (width / 750) + 'px';
			    };
			    recalc()
			    if (!doc.addEventListener) return;
			    win.addEventListener(resizeEvt, recalc, false);
			})(document, window);
		</script>
	</head>
	<body>

			<div class="my_header">

					</div>
					
			</div>
			
			<div class="my_box box my_box_op" style="height: 3.9rem;padding: 0;margin-bottom: 0.21rem;">

					我的订单
					<span>
						查看全部

				</div>

			</div>
			<div class="my_box box my_box_nav">
				<img src="img/addr.png" class="my_box_img"/>
				收货地址
				<span>
					<img src="img/ic-arrow-right.png"/>

			</div>
			<div class="my_box box my_box_nav">

			</div>
		</div>
		<div class="foot">
				<div class="foot_box">
					<div class="foot_img">
						<img src="img/home.png"/>
					</div>
					<span>首页</span>
				</div>
				<div class="foot_box">
					<div class="foot_img">

	</body>
