<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />

<title></title>
<link href="__TMPL__Skin/Css/css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#dddddd" class="tbl">
  <tr class="tbl_tt">
    <td>用户名</td>
    <td>奖品</td>
    <td>激活码</td>
    <td>姓名</td>
    <td>手机号</td>
  </tr>
<volist name="list" id="vo">
  <tr>
    <td  height="30" align="center" bgcolor="#FFFFFF">{$vo.username}</td>
    <td align="center" bgcolor="#FFFFFF">{$vo.title}</td>
    <td align="center" bgcolor="#FFFFFF">{$vo.txt}</td>
    <td align="center" bgcolor="#FFFFFF">{$vo.realName}</td>
    <td align="center" bgcolor="#FFFFFF">{$vo.mobile}</td>
  </tr>
</volist>
</table>
<table width="98%" align="center" cellspacing="0">
  <tr>
    <td align="right" class="pageturn">{$PageTurn}</td>
  </tr>
</table>
<br>
<empty name="list">
<table width="98%" cellspacing="0">
  <tr>
    <td align="center"><input type="button" value="点击开奖" class="btn" onClick="window.location='{:U('open')}'"/></td>
  </tr>
</table>
</empty>
</body>
</html>
