<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />

<link href="__TMPL__Skin/Css/css.css" rel="stylesheet" type="text/css"/>

</head>


<body>

<form name="form1" method="post" action="{:U('save')}">

<table width="98%"  border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
  <td width="20%" height="35" align="right">用户名：</td>
  <td width="80%"><input name="username" type="text" id="username" value="{$user.username}" size="30" maxlength="50" readonly>
	<input name="id" type="hidden" id="id" value="{$user.id}"></td>
</tr>
<tr>
  <td height="35" align="right">剩余次数：</td>
  <td><input name="fireNum" type="text" id="fireNum" value="{$user.fireNum}" size="10" maxlength="10"> 次</td>
</tr>
<tr>
  <td height="50" align="left">&nbsp;</td>
  <td>
  <if condition="$Think.SESSION.admin_type eq 0">
  <input type="submit" name="Submit" value=" 保 存 " class="btn">　
  </if>
	<input type="button" value=" 返 回 " onClick="window.location='__URL__'" name="button" class="btn"></td>
</tr>
</if>
</table>
</form>

</body>
</html>
